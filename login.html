<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Name -->
    <title>Bharatgyanoday || भारतज्ञानोदय</title>

    <!-- Site Icon -->
    <link rel="icon" href="assets/images/logo.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap_min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Other CSS -->
    <link rel="stylesheet" href="assets/css/yogesh.css">

    <!-- Include AOS CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

</head>

<body>
    <section class=" m-0 position-relative d-flex align-items-center"
        style=" background-image: url(./assets/images/login/Rectangle\ 5371.png); background-repeat: no-repeat; background-size: cover; background-position: center; min-height: 100vh;">
        <div class="h-100 container p-0">
            <div class="row">
                <div class="col-md-6">
                    <img src="assets/images/login/Rectangle 1.png" class="img-thumbnail bg-transparent border-0" alt=""
                        srcset="">
                </div>
                <div class="col-md-6">
                    <div class="global-container h-100 ps-auto">
                        <div
                            class="card p-3 p-md-3 p-lg-5 login-form h-100 rounded-4 float-md-end border-0 card-shadow">
                            <img src="assets/images/main-logo.png" alt="main-logo"
                                style="max-height: 2rem; object-fit: contain;">
                            <div class="card-body p-1 p-sm-3 mt-3 mt-md-4">
                                <h5 class="font-roboto fw-bold">Login</h5>
                                <p class="ibm-plex-regular">Enter your User id/Email and password.</p>
                                <form>
                                    <div class="card-text pt-2 pt-md-3 d-flex flex-column gap-2 gap-md-3">
                                        <div class="form-group">
                                            <input type="email" placeholder="Email" pattern=".+@gmail\.(com|in)"
                                                class="form-control form-control-sm border-0 bg-white px-4 py-3"
                                                id="exampleInputEmail1" required aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group position-relative">
                                            <input id="passInput" type="password"
                                                class="form-control form-control-sm border-0 bg-white px-4 py-3" minlength="8" maxlength="16"
                                                name="password" placeholder="Password" required>

                                            <span id="showPass" onclick="showPass()"
                                                class="fa fa-fw text-gray-light fa-eye-slash field-icon "></span>

                                        </div>
                                    </div>
                                    <div class="w-100 d-flex">
                                        <button type="submit"
                                            class="btn w-75 mt-3 mt-md-5 mx-auto btn-secondary btn-block">Log in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Font Awsome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JS link  -->
    <script src="assets/css/bootstrap_js.js"></script>
    <!-- Main JS  -->
    <script src="assets/js/index.js"></script>

    <!-- Include AOS JavaScript from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>


</body>

</html>
